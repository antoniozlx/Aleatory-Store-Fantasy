    <style>
        body {
            font-family: Arial, sans-serif;

        .container {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        .container li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container li:hover {

        }

            color: #333;
        }

</head>
