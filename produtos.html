<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        .container li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container li:hover {
            background-color: #f2f2f2;
        }

        .category-link {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

<ul class="container">
    <li class="category-item"><a class="category-link" href="#">Camisetas</a></li>
    <li class="category-item"><a class="category-link" href="#">3XL</a></li>
    <li class="category-item"><a class="category-link" href="#">Plus Size</a></li>
    <li class="category-item"><a class="category-link" href="#">Regatas</a></li>
    <li class="category-item"><a class="category-link" href="#">Bermudas</a></li>
    <li class="category-item"><a class="category-link" href="#">Inverno</a></li>
    <li class="category-item"><a class="category-link" href="#">Bonés</a></li>
    <li class="category-item"><a class="category-link" href="#">Headshop</a></li>
    <li class="category-item"><a class="category-link" href="#">Ofertas</a></li>
</ul>

</body>
</html>
