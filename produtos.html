<html>
<head>
  <!-- Linka o arquivo CSS externo -->
  <link rel="stylesheet" href="catalogo.css">
</head>
<body>
  <!-- Cria a logo da loja -->
  <div class="logo">
    <h1>Loja de Roupas</h1>
  </div>
  <!-- Cria o conteúdo do catálogo -->
  <div class="conteudo">
    <!-- Cria um card de produto -->
    <div class="card">
      <!-- Cria a imagem do produto -->
      <img src="camiseta-branca.jpg" alt="Camiseta Branca">
      <!-- Cria o nome do produto -->
      <h3>Camiseta Branca</h3>
      <!-- Cria o preço do produto -->
      <p>R$ 29,90</p>
      <!-- Cria o botão de comprar -->
      <button>Comprar</button>
    </div>
    <!-- Cria outro card de produto -->
    <div class="card">
      <!-- Cria a imagem do produto -->
      <img src="calca-vermelha.jpg" alt="Calça Vermelha">
      <!-- Cria o nome do produto -->
      <h3>Calça Vermelha</h3>
      <!-- Cria o preço do produto -->
      <p>R$ 79,90</p>
      <!-- Cria o botão de comprar -->
      <button>Comprar</button>
    </div>
    <!-- Cria mais um card de produto -->
    <div class="card">
      <!-- Cria a imagem do produto -->
      <img src="vestido-branco-e-vermelho.jpg" alt="Vestido Branco e Vermelho">
      <!-- Cria o nome do produto -->
      <h3>Vestido Branco e Vermelho</h3>
      <!-- Cria o preço do produto -->
      <p>R$ 99,90</p>
      <!-- Cria o botão de comprar -->
      <button>Comprar</button>
    </div>
  </div>
</body>
</html>
