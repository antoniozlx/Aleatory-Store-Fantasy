        body {

        .container {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        .container li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container li:hover {
            background-color: #f2f2f2;
        }

        .category-link {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
